<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
 
    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sign Up!</h1>
      </ion-header-bar>
      
      <ion-content>
        <br />
        <br />
        <br />

        <div class="list" ng-controller="SignupCtrl">
          <label class="item item-input firstname-input">
            <span class="input-label">First Name</span>
            <input type="text" ng-model="data.firstname">
          </label>
          <label class="item item-input lastname-input">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="data.lastname">
          </label>
          <label class="item item-input email-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="data.email">
          </label>
          <label class="item item-input username-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="data.password">
          </label>
          <button class="button button-full button-stable login-btn" ng-click="signupEmail()">
            Sign Up
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
